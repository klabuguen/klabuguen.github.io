<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Katarina Labuguen</title>
    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Layout */
      body {
        font-family: 'Inter', sans-serif;;
        display: flex;
        background-color: #f1f0ea;
        color: #333;
        padding-top: 1in; /* 1 inch space from the top */
      }

      /* Sidebar styling */
      .sidebar {
        width: 500px;
        background-color: #f1f0ea;
        color: #333;
        height: calc(100vh - 1in);;
        padding: 20px;
        position: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Circular image styling */
      .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #ddd;
        margin-bottom: 20px;
      }

      /* Sidebar menu title with Signa font */
      .sidebar h2 {
        font-family: 'Inter', sans-serif; /* Apply Signa font */
        font-size: 24px;
        margin-bottom: 20px;
      }
      /* Sidebar links */
      .sidebar a {
        display: block;
        color: #333;
        padding: 10px 0;
        text-decoration: none;
        text-align: center;
        width: 100%;
      }

      .sidebar a:hover {
        background-color: #ddd;
      }

      /* Main content styling */
      .content {
        margin-left: 500px; /* Same width as the sidebar */
        padding: 20px;
        flex: 1;
        background-color: #f1f0ea; /* White background */
      }

      h1 {
        color: #333;
      }

      p {
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Profile image -->
      <img
        src="/images/katstronaut.png"
        alt="Profile"
        class="profile-image"
      />

      <h2><center>Katarina Labuguen</center></h2>
      <a href="#home">Home</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>

    <!-- Main content -->
    <div class="content">
      <h1>About Me</h1>
      <p>
        This is the main content area. You can add any content here, such as
        text, images, or other elements.
      </p>
      <p>
        Click on the links in the sidebar to navigate through different sections
        of this webpage.
      </p>
    </div>
  </body>
</html>
